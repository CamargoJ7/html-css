<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Trabalhando com Listas</h1>
    <h3>Listas Ordenadas e Não Ordenadas</h3>
    <ol>
      <li>Acordar</li>
      <li>Estudar</li>
      <ul type="square">
        <li>HTLM</li>
        <li>CSS</li>
      </ul>
      <li>Trabalhar</li>
    </ol>
    <hr />
    <h3>Listas de Definição</h3>
    <dl>
      <dt>HTML</dt>
      <dd>É uma linguagem de marcação</dd>
      <dt>CSS</dt>
      <dd>É uma linguagem de Estilo</dd>
    </dl>
  </body>
</html>
