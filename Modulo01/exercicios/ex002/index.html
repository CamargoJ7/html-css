  <body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito, basta inserir o texto
      entre a tag "&lt;p&gt;".
    </p>

    <h3>Exemplos de Símbolos e emojis</h3>
    <p>
      <!--Insere simbolos com &-->
      &uparrow; &downarrow;
      <br />
      <!--Insere emojis com &#x e o Hexadecimal da emojipedia-->
      &#x1F475;
    </p>
  </body>
