<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 610px)"
        srcset="./assets/dota-300.png"
        type="image/png"
      />
      <source
        media="(max-width: 1110px)"
        srcset="./assets/dota-700.jpg"
        type="image/png"
      />
      <source
        media="(min-width: 1210px)"
        srcset="./assets/dota-full.jpg"
        type="image/png"
      />
      <img src="" alt="" />
    </picture>

    <audio controls preload="metadata">
      <source src=".\audio\bag.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
